parameters:
- name: testParam
  type: string
  default: ''

steps:
- task: Bash@3
  inputs:
    targetType: inline
    ${{ if eq(parameters.testParam, 'gfx942') }}:
      script: |
        echo "gfx942"
        echo ${{ parameters.testParam }}
        echo $(JOB_GPU_TARGET)
    ${{ if eq(parameters.testParam, 'gfx90a') }}:
      script: |
        echo "gfx90a"
        echo ${{ parameters.testParam }}
        echo $(JOB_GPU_TARGET)
    ${{ if eq(parameters.testParam, '') }}:
      script: |
        echo "empty"
        echo ${{ parameters.testParam }}
        echo $(JOB_GPU_TARGET)
    ${{ if eq(parameters.testParam, '$(JOB_GPU_TARGET)') }}:
      script: |
        echo "literal"
        echo ${{ parameters.testParam }}
        echo $(JOB_GPU_TARGET)
