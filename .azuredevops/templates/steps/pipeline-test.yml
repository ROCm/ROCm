parameters:
- name: testParam
  type: string
  default: ''

steps:
- task: Bash@3
  inputs:
    targetType: inline
    script: |
      echo 1
      ${{ if eq(parameters.testParam, 'gfx942') }}:
        echo "gfx942"
      echo 2
      ${{ if eq(parameters.testParam, 'gfx90a') }}:
        echo "gfx90a"
      echo 3
      ${{ if eq(parameters.testParam, '') }}:
        echo "none"
      echo 4
      ${{ if eq(parameters.testParam, '$(JOB_GPU_TARGET)') }}:
        echo "literal"
      echo 5
      echo "${{ parameters.testParam }}"
      echo 6
      echo "$(JOB_GPU_TARGET)"
